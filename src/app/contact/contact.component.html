<!-- FORM -->

<form>
    <div class="form-group">
      <br><br>

      <h4><b>{{ strInterpolation }}</b></h4>

      <i><h4 [title]='propBind'>Hover the mouse over this to see the text</h4></i>

      <h4 [ngClass]="{'classBinding': isTrue()}">This shows Class Binding!</h4>

      <h5>Binding an image using Property Binding&nbsp;&nbsp;
      <img [src]="'https://upload.wikimedia.org/wikipedia/en/a/a1/Larsen%26Toubro_logo.svg'" [height]="20"></h5>

      <br><br>
      <label for="inputEmail1">Email address</label>
      <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="inputPassword1">Password</label>
      <input type="password" class="form-control" id="inputPassword1">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="check1" required>
      <label class="form-check-label" for="check1">I'm not a robot</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
